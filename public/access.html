<!DOCTYPE html>
<html>
<head>
    <title>MediBot - Quick Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 30px; }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .patient { background: #4CAF50; color: white; }
        .admin { background: #2196F3; color: white; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• MediBot Access</h1>
        <button class="patient" onclick="setRole('USER')">Patient Portal</button>
        <button class="admin" onclick="setRole('LAB_ADMIN')">Lab Admin Dashboard</button>
    </div>
    
    <script>
        function setRole(role) {
            sessionStorage.setItem('auth_role', role);
            if (role === 'USER') {
                window.location.href = '/welcome';
            } else if (role === 'LAB_ADMIN') {
                window.location.href = '/lab-admin-dashboard';
            }
        }
    </script>
</body>
</html>
